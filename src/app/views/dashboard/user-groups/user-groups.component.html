<app-dashboard-admin>
    <main>
        <div class="container">
            <div class="user-div">
                <table mat-table [dataSource]="users" class="mat-elevation-z8">

                    <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef> User </th>
                        <td mat-cell *matCellDef="let user">
                            <span>
                                <span> {{user.username}} </span>
                            </span>
                        </td>
                    </ng-container>

                    <div *ngFor="let group of groupsName">
                        <ng-container matColumnDef="{{group}}">
                            <th mat-header-cell *matHeaderCellDef> {{group | titlecase}} </th>
                            <td mat-cell *matCellDef="let user">
                                <mat-checkbox (change)="updateGroup(user, group)"
                                    [(ngModel)]="getUserGroupByName(group, user).checked"
                                    [checked]="getUserGroupByName(group, user).checked">
                                </mat-checkbox>
                            </td>
                        </ng-container>
                    </div>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
                <mat-paginator class="mat-elevation-z8" [length]="users?.data.length" [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
    </main>
</app-dashboard-admin>

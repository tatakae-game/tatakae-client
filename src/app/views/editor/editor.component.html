<app-user-control>
  <app-header></app-header>
  <main class="editor">
    <div class="monaco-container">
      <ul class="files_container">
      <li *ngFor="let file of files; let i = index" (click)="switchCode(file)">{{file.name}}</li>
      </ul>

      <ngx-monaco-editor 
      class="monaco-editor" (keyup)="storeInCache()" [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>

      <div>
        <button (click)="testCode()">Test code</button>
        <button (click)="saveCode()">Save</button>
        <button (click)="setEntrypoint()">Set file as entrypoint</button>
      </div>


    </div>


    <app-game></app-game>
  </main>
</app-user-control>
